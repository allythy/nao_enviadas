{% extends 'base.html' %}

{% block contect %}
<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            {% for letter in object_list%}
                <div class="column is-4-widescreen mb-6">
                    <article>
                        <div class="card">
                            <div class="card-content">
                              <p class="title">
                                {{ letter.message }}
                              </p>
                            </div>
                            <footer class="card-footer">
                              <p class="card-footer-item">
                                <span>
                                  Para: <a href="{% url 'letter-datail' letter.pk %}">{{ letter.name }}</a>
                                </span>
                              </p>
                            </footer>
                          </div>
                    </article>
                </div>
            {% endfor %}
        </div>

    </div>
</section>
{% endblock %}
